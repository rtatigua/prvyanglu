<div class="players">
  <h2>ğŸ‘¤ Players</h2>
  <div style="display: flex; justify-content: center; margin-bottom: 2rem;">
    <button class="btn-add-player" (click)="addPlayer()">
      â• Add Player
    </button>
  </div>

  <div class="grid">
    @for (p of players; track p.id) {
      <div class="card" (click)="openDetail(p.id)">
        <div class="avatar-container">
          <img *ngIf="p.avatar" [src]="p.avatar" alt="{{ p.nickname }}" class="player-avatar" />
          <div *ngIf="!p.avatar" class="avatar-placeholder">{{ p.nickname.charAt(0).toUpperCase() }}</div>
        </div>
        <h3>{{ p.nickname }}</h3>
        <p>â­ Level {{ p.level }}</p>
        <p>Clan: {{ getClanName(p.clanId) }}</p>
        <button class="btn-remove" (click)="removePlayer(p.id); $event.stopPropagation()">âŒ Remove</button>
      </div>
    } @empty {
      <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #b0bec5;">
        <p>ğŸœï¸ No players yet. Create your first hero!</p>
      </div>
    }
  </div>
</div>
