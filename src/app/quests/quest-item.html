<div class="quest-item">
  <div class="header">
    <div class="title">{{ quest().title }}</div>
    <div class="xp">{{ quest().xp }} XP</div>
  </div>

  <p class="description">{{ quest().description }}</p>

  <div class="meta">
    <span class="status">{{ quest().completed ? 'Completed' : 'In Progress' }}</span>
    <div class="right">
      <span *ngIf="quest().xp > 100" class="badge mega">→ MEGA XP!</span>
      <span *ngIf="quest().xp > 50 && quest().xp <= 100" class="badge super">→ SUPER XP!</span>
      <span *ngIf="quest().xp <= 50" class="badge small">→ Keep going...</span>
      <button class="btn-delete" (click)="$event.stopPropagation(); onDelete()">Delete</button>
    </div>
  </div>
</div>
