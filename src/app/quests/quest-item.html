<div class="quest-item">
  <div class="header">
    <div class="title">{{ quest.title }}</div>
    <div class="xp">{{ quest.xp }} XP</div>
  </div>

  <p class="description">{{ quest.description }}</p>

  <div class="meta">
    <span class="xp-badge">{{ quest.xp }} XP</span>
    <div class="right">
      @if (quest.xp > 100) {
        <span class="badge mega">→ MEGA XP!</span>
      } @else if (quest.xp > 50 && quest.xp <= 100) {
        <span class="badge super">→ SUPER XP!</span>
      } @else {
        <span class="badge small">→ Keep going...</span>
      }
      <button class="btn-delete" (click)="$event.stopPropagation(); onDelete()">Delete</button>
    </div>
  </div>
</div>
