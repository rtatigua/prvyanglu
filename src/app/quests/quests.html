<section class="quests-page">
  <div class="header-bar">
    <h2>ğŸ—¡ï¸ Quests</h2>
    <button (click)="addQuest()">+ Add Quest</button>
  </div>

  <p class="summary">You currently have {{ quests().length }} quests.</p>

  <div class="quest-list">
    <div class="quest-card" *ngFor="let quest of quests()">
      <h3>{{ quest.title }}</h3>
      <p>{{ quest.description }}</p>
      <div class="details">
        <span>XP: {{ quest.xp }}</span>
        <span [class.done]="quest.completed">
          {{ quest.completed ? 'âœ” Completed' : 'âŒ In Progress' }}
        </span>
      </div>
      <div class="actions">
        <button class="blue" (click)="goToDetail(quest.id)">View</button>
        <button class="yellow" (click)="deleteQuest(quest.id)">Delete</button>
      </div>
    </div>
  </div>
</section>
